{% extends 'base.html' %}
{% block content %}

<div class="container" style="max-width: 500px; margin-top: 40px;">
  <h2 class="text-center mb-4">Cadastrar Bebida</h2>

  <form method="post" action="{{ url_for('bebidas.cadastrar_bebida') }}" class="p-4 shadow-sm bg-white rounded">

    <div class="mb-3">
      <label class="form-label fw-semibold">Nome</label>
      <input name="nome" class="form-control" placeholder="Nome da bebida" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Preço (R$)</label>
      <input name="preco" type="number" step="0.01" min="0" 
             class="form-control" placeholder="Preço" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Categoria</label>
      <select name="categoria" class="form-select">
        {% for c in categorias %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Volume (ml)</label>
      <input name="volume" type="number" min="0" class="form-control"
             placeholder="Ex: 350" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="alcoolica" name="alcoolica" value="s" class="form-check-input">
      <label class="form-check-label fw-semibold" for="alcoolica">É alcoólica?</label>
    </div>

    <div class="mb-3" id="teor-container" style="display: none;">
      <label class="form-label fw-semibold">Teor alcoólico (%)</label>
      <input id="teor-input" name="teor" type="number" step="0.1" min="0" max="100"
             class="form-control" placeholder="Ex: 4.5">
    </div>

    <button class="btn btn-success w-100 mt-3">Cadastrar</button>
  </form>
</div>

<script>
  document.getElementById('alcoolica').addEventListener('change', function() {
    const container = document.getElementById('teor-container');
    const input = document.getElementById('teor-input');

    if (this.checked) {
      container.style.display = "block";
    } else {
      container.style.display = "none";
      input.value = "";
    }
  });
</script>

{% endblock %}
