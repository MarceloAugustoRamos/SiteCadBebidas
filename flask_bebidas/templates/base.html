<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sistema de Bebidas{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Bebidas</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('cadastrar_bebida') }}">Cadastrar</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_bebidas') }}">Listar</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('registrar_venda') }}">Registrar Venda</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_clientes') }}">Clientes</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="alert alert-{{category}}">{{msg}}</div>
    {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
</body>
</html>
