{% extends 'base.html' %}
{% block content %}
<h2>Cadastrar Bebida</h2>
<form method="post">
  <input name="nome" class="form-control mb-2" placeholder="Nome">
  <input name="preco" type="number" step="0.01" class="form-control mb-2" placeholder="Preço">
  <select name="categoria" class="form-select mb-2">
    {% for c in categorias %}<option>{{ c }}</option>{% endfor %}
  </select>
  <input name="volume" type="number" class="form-control mb-2" placeholder="Volume (ml)">
  <label><input type="checkbox" name="alcoolica" value="s"> É alcoólica?</label>
  <input name="teor" type="number" step="0.1" class="form-control mb-2" placeholder="Teor alcoólico (%)">
  <button class="btn btn-success">Cadastrar</button>
</form>
{% endblock %}
