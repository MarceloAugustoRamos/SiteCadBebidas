{% extends 'base.html' %}
{% block title %}Editar Bebida{% endblock %}
{% block content %}
<h2>Editar Bebida</h2>

<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" name="nome" value="{{ bebida.get_nome() }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Preço (R$)</label>
    <input type="number" step="0.01" name="preco" value="{{ bebida.preco }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <select name="categoria" class="form-select">
      {% for c in categorias %}
      <option value="{{ c }}" {% if c == bebida.get_categoria() %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Salvar Alterações</button>
  <a href="{{ url_for('listar_bebidas') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
